<HTML>

<HEAD>
<TITLE>Arrays</TITLE>
</HEAD>

<BODY>
	<script type="text/javascript">
		document.write("<b>Reading from one- dimensional arrays in javascript.</b>")
		arr1 = ['1', '2', '3']
		arr2 = ['one', 'two', 'three']
		arr3 = ['one', '2', 'three', '4', 'five']
		document.write("<br>Reading text from integer array: " + arr1[0])
		document.write("<br>Reading text from char array: " + arr2[1])
		document.write("<br>Reading text from a composite type array of characters and numbers: " + " " + arr3[0] + " "  + arr3[1] +  " " + arr3[2] + " " +  arr3[3] +  " " + arr3[4])
		
		document.write("<br><br><b>Reading from a two- dimensional array in javascript.</b>")
		array = [arr1, arr2]
		document.write("<br>Reading elements from 2-dimensional array: " + array[0][1])
		document.write("<br>Reading elements from 2-dimensional array: " + array[1][1])
	</script>

</BODY>
